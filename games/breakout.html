<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout | Neron's Hub</title>
    <style>
        :root { --sidebar-width: 260px; --accent: #6366f1; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg); display: flex; min-height: 100vh; }
        nav { width: var(--sidebar-width); background: #fff; border-right: 1px solid #e2e8f0; padding: 2.5rem; position: fixed; height: 100vh; }
        nav a { text-decoration: none; color: #64748b; font-weight: 600; }
        main { margin-left: var(--sidebar-width); flex-grow: 1; padding: 3rem; display: flex; flex-direction: column; align-items: center; }
        canvas { background: #000; border: 4px solid var(--accent); border-radius: 12px; }
        @media (max-width: 768px) { body { flex-direction: column; } nav { width: 100%; height: auto; position: relative; } main { margin-left: 0; } }
    </style>
</head>
<body>
    <nav><ul><li><a href="../index.html">Home</a></li><li><a href="../games.html" style="color:var(--accent)">Arcade</a></li></ul></nav>
    <main>
        <canvas id="b" width="480" height="320"></canvas>
        <a href="../games.html" style="margin-top:20px; color:#64748b; text-decoration:none;">‚Üê Back</a>
    </main>
    <script>
        const c=document.getElementById("b"), x=c.getContext("2d");
        let bl={x:240,y:290,dx:2,dy:-2,r:8}, p={h:10,w:75,x:202}, rP=0, lP=0;
        document.addEventListener("keydown",e=>{if(e.key=="ArrowRight")rP=1;if(e.key=="ArrowLeft")lP=1;});
        document.addEventListener("keyup",e=>{if(e.key=="ArrowRight")rP=0;if(e.key=="ArrowLeft")lP=0;});
        function draw(){
            x.clearRect(0,0,480,320);
            x.fillStyle="#fff"; x.beginPath(); x.arc(bl.x,bl.y,bl.r,0,7); x.fill(); // Ball
            x.fillStyle="#6366f1"; x.fillRect(p.x,310,p.w,p.h); // Paddle
            if(bl.x+bl.dx>480-bl.r || bl.x+bl.dx<bl.r) bl.dx=-bl.dx;
            if(bl.y+bl.dy<bl.r) bl.dy=-bl.dy;
            else if(bl.y+bl.dy>310-bl.r){
                if(bl.x>p.x && bl.x<p.x+p.w) bl.dy=-bl.dy;
                else { location.reload(); return; }
            }
            if(rP && p.x<405) p.x+=5; if(lP && p.x>0) p.x-=5;
            bl.x+=bl.dx; bl.y+=bl.dy; requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
