<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout | Neron's Arcade</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <h2>Navigation</h2>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../games.html" class="active">Games</a></li>
            <li><a href="../media.html">Media</a></li>
        </ul>
    </nav>
    <main class="game-container">
        <h1>Breakout</h1>
        <canvas id="myCanvas" width="480" height="320"></canvas>
        <a href="../games.html" class="back-link">‚Üê Back to Arcade</a>
    </main>
    <script>
        // Simple Breakout Logic
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        let x = canvas.width/2; let y = canvas.height-30;
        let dx = 2; let dy = -2;
        const ballRadius = 10;
        const paddleHeight = 10; const paddleWidth = 75;
        let paddleX = (canvas.width-paddleWidth)/2;
        let rightPressed = false; let leftPressed = false;
        
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        
        function keyDownHandler(e) { if(e.key == "Right" || e.key == "ArrowRight") rightPressed = true; else if(e.key == "Left" || e.key == "ArrowLeft") leftPressed = true; }
        function keyUpHandler(e) { if(e.key == "Right" || e.key == "ArrowRight") rightPressed = false; else if(e.key == "Left" || e.key == "ArrowLeft") leftPressed = false; }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath(); ctx.arc(x, y, ballRadius, 0, Math.PI*2); ctx.fillStyle = "white"; ctx.fill(); ctx.closePath();
            ctx.beginPath(); ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight); ctx.fillStyle = "#6366f1"; ctx.fill(); ctx.closePath();
            
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) dx = -dx;
            if(y + dy < ballRadius) dy = -dy;
            else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) dy = -dy;
                else { document.location.reload(); }
            }
            if(rightPressed && paddleX < canvas.width-paddleWidth) paddleX += 7;
            else if(leftPressed && paddleX > 0) paddleX -= 7;
            x += dx; y += dy;
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
