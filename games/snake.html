<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake | Neron's Arcade</title>
    <link rel="stylesheet" href="../style.css"> </head>
<body>
    <nav>
        <h2>Navigation</h2>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../games.html" class="active">Games</a></li>
            <li><a href="../media.html">Media</a></li>
            <li><a href="../guestbook.html">Guestbook</a></li>
        </ul>
    </nav>

    <main class="game-container">
        <h1>Retro Snake</h1>
        <p>Score: <span id="score">0</span></p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p style="margin-top: 1rem; font-size: 0.9rem;">Use Arrow Keys to move.</p>
        <a href="../games.html" class="back-link">‚Üê Back to Arcade</a>
    </main>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let food = {x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box};
        let score = 0;
        let d;

        document.addEventListener("keydown", direction);
        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,400,400);
            for(let i=0; i<snake.length; i++) {
                ctx.fillStyle = (i==0)? "#6366f1" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "#ef4444";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            if(d=="LEFT") snakeX -= box;
            if(d=="UP") snakeY -= box;
            if(d=="RIGHT") snakeX += box;
            if(d=="DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y){
                score++;
                document.getElementById("score").innerText = score;
                food = {x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box};
            } else { snake.pop(); }

            let newHead = {x: snakeX, y: snakeY};
            if(snakeX<0 || snakeX>=400 || snakeY<0 || snakeY>=400 || collision(newHead,snake)){
                clearInterval(game); alert("Game Over! Score: " + score); location.reload();
            }
            snake.unshift(newHead);
        }
        function collision(head, array){
            for(let i=0; i<array.length; i++){ if(head.x==array[i].x && head.y==array[i].y) return true; }
            return false;
        }
        let game = setInterval(draw, 100);
    </script>
</body>
</html>
