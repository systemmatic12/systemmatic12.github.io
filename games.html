<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade | Neron's Hub</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Specific Grid Styling for this page */
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .game-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; transition: 0.3s; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .game-preview { height: 150px; background: #1e293b; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .game-info { padding: 1.5rem; }
        .play-btn { display: inline-block; background: var(--accent); color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>
    <nav>
        <h2>Navigation</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html" class="active">Games</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="guestbook.html">Guestbook</a></li>
        </ul>
    </nav>

    <main>
        <h1>Neron's Arcade</h1>
        <p>Select a game below. All games are built with JavaScript.</p>
        
        <div class="games-grid">
            <div class="game-card">
                <div class="game-preview" style="background:#22c55e;">SNAKE</div>
                <div class="game-info">
                    <h3>Retro Snake</h3>
                    <a href="games/snake.html" class="play-btn">Play Now</a>
                </div>
            </div>

            <div class="game-card">
                <div class="game-preview" style="background:#ef4444;">BREAKOUT</div>
                <div class="game-info">
                    <h3>Breakout</h3>
                    <a href="games/breakout.html" class="play-btn">Play Now</a>
                </div>
            </div>

            <div class="game-card">
                <div class="game-preview" style="background:#f59e0b;">2048</div>
                <div class="game-info">
                    <h3>Pong</h3>
                    <a href="games/pong.html" class="play-btn">Play Now</a>

            <div class="game-card">
                <div class="game-preview" style="background:#f59e0b;">2048</div>
                <div class="game-info">
                    <h3>2048 Clone</h3>
                    <a href="games/2048.html" class="play-btn">Play Now</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
