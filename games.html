<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neron's Games</title>
    <style>
        :root { --sidebar-width: 260px; --accent: #6366f1; }
        body { font-family: sans-serif; display: flex; margin: 0; background: #0f172a; color: white; }
        nav { width: var(--sidebar-width); background: #1e293b; height: 100vh; padding: 2.5rem; position: fixed; border-right: 1px solid #334155; }
        nav a { color: #94a3b8; text-decoration: none; display: block; margin-bottom: 1.2rem; font-weight: 600; }
        nav a:hover { color: var(--accent); }
        main { margin-left: var(--sidebar-width); flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        canvas { background: #000; border: 4px solid #334155; border-radius: 8px; cursor: none; }
    </style>
</head>
<body>
    <nav>
        <a href="index">‚Üê Home</a>
        <h2 style="color:white; font-size: 0.8rem; text-transform: uppercase; margin-top: 20px;">Games</h2>
        <a href="games" style="color:var(--accent)">Pong</a>
    </nav>
    <main>
        <h1>PONG</h1>
        <canvas id="pong" width="600" height="400"></canvas>
        <p style="margin-top: 20px; color: #94a3b8;">Use your mouse to move the left paddle!</p>
    </main>
    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");
        let ball = { x: 300, y: 200, dx: 5, dy: 5, r: 8 };
        let player = { y: 150, h: 80, w: 10 };
        let cpu = { y: 150, h: 80, w: 10 };

        canvas.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            player.y = e.clientY - rect.top - player.h / 2;
        });

        function draw() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,600,400);
            ctx.fillStyle = "white";
            
            // Render Ball
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
            
            // Render Player Paddle (Left)
            ctx.fillRect(10, player.y, player.w, player.h);
            
            // Render CPU Paddle (Right)
            ctx.fillRect(580, cpu.y, cpu.w, cpu.h);

            // Ball Logic
            ball.x += ball.dx; ball.y += ball.dy;
            if (ball.y - ball.r <= 0 || ball.y + ball.r >= 400) ball.dy *= -1;

            // CPU AI Logic
            let cpuCenter = cpu.y + cpu.h/2;
            if (cpuCenter < ball.y - 35) cpu.y += 6;
            else if (cpuCenter > ball.y + 35) cpu.y -= 6;

            // Collision
            if (ball.x - ball.r <= 20 && ball.y > player.y && ball.y < player.y + player.h) ball.dx = Math.abs(ball.dx);
            if (ball.x + ball.r >= 580 && ball.y > cpu.y && ball.y < cpu.y + cpu.h) ball.dx = -Math.abs(ball.dx);

            // Reset
            if (ball.x < 0 || ball.x > 600) { ball.x = 300; ball.y = 200; ball.dx *= -1; }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
