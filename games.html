<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games - Pong</title>
    <style>
        /* Reuse the same Sidebar CSS from index.html here to keep the look consistent */
        body { font-family: sans-serif; display: flex; background: #0f172a; color: white; margin: 0; }
        nav { width: 250px; background: #1e293b; height: 100vh; padding: 2rem; position: fixed; }
        nav a { color: #cbd5e1; text-decoration: none; display: block; margin-bottom: 1rem; }
        main { margin-left: 250px; flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        canvas { border: 4px solid white; background: #000; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">‚Üê Back Home</a>
        <h2 style="color:gray">Games</h2>
        <a href="games.html" style="color:white">Pong</a>
    </nav>

    <main>
        <h1>PONG</h1>
        <canvas id="pong" width="600" height="400"></canvas>
        <p>Use your Mouse to move the paddle!</p>
    </main>

    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");
        let ball = { x: 300, y: 200, dx: 4, dy: 4, r: 10 };
        let player = { y: 150, h: 80, w: 10 };

        canvas.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            player.y = e.clientY - rect.top - player.h / 2;
        });

        function draw() {
            ctx.clearRect(0, 0, 600, 400);
            ctx.fillStyle = "white";
            // Ball
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
            // Paddle
            ctx.fillRect(10, player.y, player.w, player.h);
            
            ball.x += ball.dx; ball.y += ball.dy;
            if (ball.y <= 0 || ball.y >= 400) ball.dy *= -1;
            if (ball.x <= 20 && ball.y > player.y && ball.y < player.y + player.h) ball.dx *= -1;
            if (ball.x >= 600 || ball.x <= 0) ball.x = 300, ball.dx *= -1; // Reset
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
