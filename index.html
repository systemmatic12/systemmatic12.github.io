<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neron's Games</title>
    <style>
        /* Keeping the same sidebar style */
        body { font-family: sans-serif; display: flex; margin: 0; background: #0f172a; color: white; }
        nav { width: 260px; background: #1e293b; height: 100vh; padding: 2.5rem; position: fixed; border-right: 1px solid #334155; }
        nav a { color: #94a3b8; text-decoration: none; display: block; margin-bottom: 1.2rem; font-weight: 600; }
        nav a:hover { color: #6366f1; }
        
        main { margin-left: 260px; flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        canvas { background: #000; border: 5px solid #334155; border-radius: 10px; box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body>
    <nav>
        <a href="index">‚Üê Home</a>
        <h2 style="color:white; font-size: 0.8rem; text-transform: uppercase; margin-top: 20px;">Game Library</h2>
        <a href="games" style="color:#6366f1">Pong</a>
    </nav>

    <main>
        <h1 style="margin-bottom: 20px;">PONG</h1>
        <canvas id="pong" width="600" height="400"></canvas>
        <p style="margin-top: 20px; color: #94a3b8;">Move your mouse to control the left paddle!</p>
    </main>

    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");
        let ball = { x: 300, y: 200, dx: 5, dy: 5, r: 8 };
        let player = { y: 150, h: 80, w: 10 };
        let cpu = { y: 150, h: 80, w: 10 };

        canvas.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            player.y = e.clientY - rect.top - player.h / 2;
        });

        function update() {
            ball.x += ball.dx; ball.y += ball.dy;
            if (ball.y <= 0 || ball.y >= 400) ball.dy *= -1;
            
            // Simple CPU AI
            cpu.y += (ball.y - (cpu.y + cpu.h/2)) * 0.1;

            // Collision
            if (ball.x < 30 && ball.y > player.y && ball.y < player.y + player.h) ball.dx *= -1;
            if (ball.x > 570 && ball.y > cpu.y && ball.y < cpu.y + cpu.h) ball.dx *= -1;

            if (ball.x < 0 || ball.x > 600) { ball.x = 300; ball.dx *= -1; }
        }

        function draw() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,600,400);
            ctx.fillStyle = "white";
            ctx.fillRect(10, player.y, player.w, player.h); // Player
            ctx.fillRect(580, cpu.y, cpu.w, cpu.h); // CPU
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill(); // Ball
            update();
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
