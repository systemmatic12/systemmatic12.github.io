<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hub</title>
    <style>
        :root { --sidebar-width: 250px; --accent: #6366f1; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg); display: flex; min-height: 100vh; }

        /* Sidebar */
        nav {
            width: var(--sidebar-width);
            background: #fff;
            border-right: 1px solid #e2e8f0;
            padding: 2rem;
            position: fixed;
            height: 100vh;
        }
        nav h2 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 1.5rem; }
        nav ul { list-style: none; }
        nav li { margin-bottom: 1rem; }
        /* These links point to your other files */
        nav a { text-decoration: none; color: #1e293b; font-weight: 600; }
        nav a:hover { color: var(--accent); }

        main { margin-left: var(--sidebar-width); flex-grow: 1; padding: 4rem; }
        .hero { max-width: 1000px; margin: 0 auto; background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav>
        <h2>Navigation</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li> <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="hero">
            <h1>Welcome to My Site</h1>
            <p>Click "Games" in the sidebar to play Pong!</p>
        </div>
    </main>

</body>
</html>
