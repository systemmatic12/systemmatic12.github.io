<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotdetfy - Web Player</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Figtree', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        /* Custom scrollbar for that Spotify look */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .glass-header {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons to replace Lucide since we are in a single HTML file
        const Icons = {
            Home: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Search: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Library: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 3v18h18"/><path d="M7 16h8"/><path d="M7 11h12"/><path d="M7 6h3"/></svg>,
            Play: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" {...props}><polygon points="5 3 19 12 5 21 5 3"/></svg>,
            Pause: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>,
            SkipBack: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg>,
            SkipForward: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>,
            Heart: (props) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        };

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(70);

            const playlists = [
                { id: 1, title: "Lofi Beats", desc: "Relax and study", img: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?w=300&h=300&fit=crop" },
                { id: 2, title: "Night Drive", desc: "Electronic vibes", img: "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300&h=300&fit=crop" },
                { id: 3, title: "Deep Focus", desc: "Keep concentration", img: "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=300&h=300&fit=crop" },
                { id: 4, title: "Coffee Mornings", desc: "Acoustic chill", img: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=300&h=300&fit=crop" },
                { id: 5, title: "Rock Classics", desc: "The best anthems", img: "https://images.unsplash.com/photo-1498038432885-c6f3f1b912ee?w=300&h=300&fit=crop" }
            ];

            return (
                <div className="flex flex-col h-screen bg-black overflow-hidden">
                    <div className="flex flex-1 overflow-hidden p-2 gap-2">
                        {/* Sidebar */}
                        <aside className="w-64 flex flex-col gap-2">
                            <div className="bg-neutral-900 rounded-xl p-4 flex flex-col gap-4">
                                <div className="flex items-center gap-4 text-white hover:text-white transition cursor-pointer px-2">
                                    <Icons.Home />
                                    <span className="font-bold">Home</span>
                                </div>
                                <div className="flex items-center gap-4 text-neutral-400 hover:text-white transition cursor-pointer px-2">
                                    <Icons.Search />
                                    <span className="font-bold">Search</span>
                                </div>
                            </div>
                            
                            <div className="bg-neutral-900 rounded-xl flex-1 p-4">
                                <div className="flex items-center gap-4 text-neutral-400 hover:text-white transition cursor-pointer px-2 mb-6">
                                    <Icons.Library />
                                    <span className="font-bold">Your Library</span>
                                </div>
                                <div className="space-y-4">
                                    <div className="bg-neutral-800 p-4 rounded-lg">
                                        <p className="font-bold text-sm mb-1">Create your first playlist</p>
                                        <p className="text-xs text-neutral-400 mb-3">It's easy, we'll help you</p>
                                        <button className="bg-white text-black text-xs font-bold px-4 py-2 rounded-full hover:scale-105 transition">Create playlist</button>
                                    </div>
                                </div>
                            </div>
                        </aside>

                        {/* Main UI */}
                        <main className="flex-1 bg-gradient-to-b from-neutral-800 to-neutral-950 rounded-xl overflow-y-auto relative">
                            <header className="sticky top-0 glass-header p-4 flex justify-between items-center z-20">
                                <div className="flex gap-2">
                                    <div className="w-8 h-8 bg-black/40 rounded-full flex items-center justify-center cursor-pointer text-neutral-400">‹</div>
                                    <div className="w-8 h-8 bg-black/40 rounded-full flex items-center justify-center cursor-pointer text-neutral-400">›</div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <button className="text-neutral-400 font-bold hover:scale-105 transition text-sm">Sign up</button>
                                    <button className="bg-white text-black font-bold px-8 py-3 rounded-full hover:scale-105 transition text-sm">Log in</button>
                                </div>
                            </header>

                            <div className="p-6">
                                <h2 className="text-3xl font-extrabold mb-6">Spotdetfy Mixes</h2>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                                    {playlists.map(p => (
                                        <div key={p.id} className="bg-neutral-900/40 p-4 rounded-lg hover:bg-neutral-800 transition cursor-pointer group shadow-xl">
                                            <div className="relative mb-4">
                                                <img src={p.img} className="w-full aspect-square object-cover rounded-md shadow-lg" alt={p.title} />
                                                <button className="absolute bottom-2 right-2 w-12 h-12 bg-green-500 rounded-full flex items-center justify-center shadow-2xl opacity-0 group-hover:opacity-100 transition-all translate-y-2 group-hover:translate-y-0 hover:scale-105">
                                                    <Icons.Play className="text-black ml-1" />
                                                </button>
                                            </div>
                                            <h3 className="font-bold mb-1 truncate">{p.title}</h3>
                                            <p className="text-sm text-neutral-400 line-clamp-2">{p.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    </div>

                    {/* Bottom Player */}
                    <footer className="h-20 px-4 flex items-center justify-between">
                        <div className="flex items-center gap-4 w-1/4">
                            <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=60&h=60&fit=crop" className="w-12 h-12 rounded" />
                            <div>
                                <div className="text-sm font-semibold hover:underline cursor-pointer">Midnight City</div>
                                <div className="text-xs text-neutral-400 hover:underline cursor-pointer">M83</div>
                            </div>
                            <Icons.Heart className="text-neutral-400 hover:text-white cursor-pointer ml-2" />
                        </div>

                        <div className="flex flex-col items-center gap-2 flex-1 max-w-[40%]">
                            <div className="flex items-center gap-6">
                                <Icons.SkipBack className="text-neutral-400 hover:text-white cursor-pointer" />
                                <button 
                                    onClick={() => setIsPlaying(!isPlaying)}
                                    className="w-8 h-8 bg-white rounded-full flex items-center justify-center hover:scale-105 transition"
                                >
                                    {isPlaying ? <Icons.Pause className="text-black" /> : <Icons.Play className="text-black ml-1" />}
                                </button>
                                <Icons.SkipForward className="text-neutral-400 hover:text-white cursor-pointer" />
                            </div>
                            <div className="flex items-center gap-2 w-full">
                                <span className="text-[10px] text-neutral-400">1:24</span>
                                <div className="h-1 flex-1 bg-neutral-800 rounded-full overflow-hidden">
                                    <div className="bg-white h-full w-1/3 hover:bg-green-500"></div>
                                </div>
                                <span className="text-[10px] text-neutral-400">3:45</span>
                            </div>
                        </div>

                        <div className="flex justify-end items-center gap-3 w-1/4">
                            <div className="w-24 h-1 bg-neutral-800 rounded-full overflow-hidden">
                                <div className="bg-white h-full" style={{ width: `${volume}%` }}></div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
